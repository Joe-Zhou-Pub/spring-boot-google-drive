<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<fieldset>
  <legend> Example file upload server </legend>
  <form enctype="multipart/form-data" method="post" th:action="${folderId}">
    <label for="file"> Choose file: </label>
    <input type="file" name="file"/>
    <br /> <br />
    <input type="submit"/>
  </form>
</fieldset>
